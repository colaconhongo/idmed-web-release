server {
    listen       80;
    server_name  localhost;
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        gzip on;
	gzip_min_length 200;
        gzip_types text/plain text/css application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/png image/jpeg image/gif application/json;
    location /api {
        proxy_pass   http://backendserver:8884;

        proxy_redirect     off;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP localhost;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host $server_name;

      #Increase connection time out
      proxy_connect_timeout     3600;
      proxy_send_timeout        3600;
      proxy_read_timeout        3600;
      send_timeout              3600;

    }
}
